<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mars Website</title>
    <link rel="stylesheet" href="../css/main.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <section id="fly" class="section-fly">
      <div class="square">
        <div class="content">
          <h2>Tap to fly</h2>
          <p>Fly wherever you want</p>
        </div>
      </div>
      <div class="rect">
        <h2>
          Fly higher<br />
          than before
        </h2>
        <button>VIEW MORE</button>
      </div>
    </section>
    <section id="features" class="section-features">
      <h2>Features</h2>
      <ul>
        <li><img src="../img/features-1.png" /><span>New technology</span></li>
        <li><img src="../img/features-2.png" /><span>Good signal</span></li>
        <li><img src="../img/features-3.png" /><span>Easy to use</span></li>
        <li><img src="../img/features-4.png" /><span>Visibility</span></li>
      </ul>
    </section>
    <section id="vision" class="section-vision">
      <div class="screen"></div>
      <div class="new-vision">
        <h2>New <span>generation</span><br />of vision<span>.</span></h2>
        <button>VIEW MORE</button>
      </div>
    </section>
    <section id="flying" class="section-flying">
      <div>
        <h2>New <span>generation</span><br />of flying<span>.</span></h2>
        <button>PRODUCTS</button>
      </div>
    </section>
    <section id="journey" class="section-journey">
      <div>
        <h2>Start your journey.</h2>
        <button>VIEW MORE</button>
      </div>
    </section>
    <footer id="footer" class="footer">
      <div class="background">PHANTOM</div>
      <p class="mars">MARS</p>
      <p class="copyrights">Copyrights to the design: Symu.co</p>
      <p class="copyrights">Coded by me.</p>
    </footer>
    <script src="../js/index.js"></script>
  </body>
</html>
